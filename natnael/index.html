<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natnael Takele - Curriculum Vitae</title>
    
    <!-- External Library for Icons (Font Awesome 6) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Font (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- CSS VARIABLES (Colors) --- */
        :root {
            --left-col-bg: #d2d8df; /* Light grey-blue */
            --accent-purple: #8b3db8; /* A professional purple for accents */
            --text-dark: #1f2937;
            --text-light: #4b5563;
        }

        /* --- BASE STYLES --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: var(--text-dark);
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* --- HEADER & BUTTONS --- */
        .header-controls {
            max-width: 1200px;
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-link {
            text-decoration: none;
            color: var(--accent-purple);
            font-weight: 600;
            transition: color 0.3s;
        }
        .btn-link:hover {
            color: #6d28d9;
        }

        .btn-pdf {
            background-color: var(--accent-purple);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            border: none;
            cursor: pointer;
        }
        .btn-pdf:hover {
            background-color: #6d28d9;
        }
        .btn-pdf i {
            margin-right: 8px;
        }

        /* --- CV GRID LAYOUT --- */
        .cv-paper {
            background-color: white;
            display: grid;
            grid-template-columns: 1fr 2fr;
            min-height: 1200px;
            overflow: hidden;
            position: relative; /* Context for absolute positioning */
        }

        /* --- TOP BANNER --- */
        .top-banner {
            background-color: var(--left-col-bg);
            height: 200px;
            position: absolute;
            width: calc(100% / 3);
            top: 0;
            left: 0;
        }
        .name-title-area {
            position: absolute;
            top: 50%;
            left: 200px; /* Positioned past the image */
            transform: translateY(-50%);
            color: var(--text-dark);
            z-index: 10;
        }
        .name-title-area h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            margin: 0;
        }
        .name-title-area p {
            font-size: 1.5rem;
            font-weight: 300;
            margin: 0.25rem 0 0;
        }

        /* --- LEFT COLUMN --- */
        .left-col {
            background-color: var(--left-col-bg);
            padding: 2.5rem;
            padding-top: 60px; /* Reduced top padding to remove extra space */
            position: relative;
        }
        .left-col h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
            padding-bottom: 5px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        /* --- PROFILE PICTURE (Static) --- */
        .picture-container {
            position: absolute;
            top: 140px; /* Positioned to overlap the top banner */
            left: 20px;
            z-index: 20;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            /* Fallback background if image doesn't load */
            background-color: #ccc; 
        }

        /* --- CONTACT & SKILLS --- */
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .contact-item i {
            width: 25px;
            text-align: center;
            color: var(--accent-purple);
        }
        .skills-list, .languages-list {
            list-style: none;
            padding: 0;
        }
        .skills-list li {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .skills-list i {
            margin-right: 12px;
            color: var(--accent-purple);
        }
        .skills-list a {
             color: var(--text-dark); /* Ensure links in left column are dark text */
             text-decoration: none;
        }

        /* --- RIGHT COLUMN --- */
        .right-col {
            padding: 2.5rem;
        }
        .right-col h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--text-dark);
        }

        /* --- EXPERIENCE ITEMS --- */
        .job-item {
            margin-bottom: 1.5rem;
        }
        .job-item .dates {
            font-size: 0.85rem;
            color: var(--text-light);
            font-style: italic;
        }
        .job-item h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 4px 0 2px 0;
        }
        .job-item h4 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-light);
            margin: 0 0 8px 0;
        }
        .job-item ul {
            list-style: disc;
            padding-left: 20px;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        /* --- PROJECT SHOWCASE --- */
        .project-showcase a {
            font-weight: 600;
            color: var(--accent-purple);
            text-decoration: none;
            transition: color 0.3s;
            display: flex; /* Aligns link and icon */
            align-items: center;
        }
        .project-showcase a:hover {
            color: #6d28d9;
            text-decoration: underline;
        }
        .project-link-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding-top: 5px;
            margin-top: 5px;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
        }
        .project-link-item i {
            font-size: 0.7rem;
            margin-left: 10px;
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
                background-color: white;
            }
